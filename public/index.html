      content="Web service to strip ANSI Escape. Are there any logs that cannot be read due to ANSI Escape? You can convert it to text that everyone can read."
    />

  </head>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155883712-1"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag(){dataLayer.push(arguments)}
      gtag('js', new Date())
      gtag('config', 'UA-155883712-1')
    </script>

    <div id="root"></div>
  </body>
